<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Line Art Styles Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 500;
        }

        button:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        button.active {
            background: #3498db;
            color: white;
        }

        .canvas-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .pattern-info {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .pattern-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .pattern-info p {
            color: #7f8c8d;
            line-height: 1.6;
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .pattern-sample {
            width: 60px;
            height: 60px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pattern-sample:hover {
            border-color: #3498db;
            transform: scale(1.05);
        }

        .pattern-sample.active {
            border-color: #3498db;
            border-width: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Pattern Line Art Demo</h1>
        <p class="subtitle">Kh√°m ph√° c√°c style v√† patterns kh√°c nhau</p>

        <div class="controls">
            <div class="control-group">
                <label>Art Style:</label>
                <div class="button-group">
                    <button class="style-btn active" data-style="minimalist">Minimalist</button>
                    <button class="style-btn" data-style="organic">Organic</button>
                    <button class="style-btn" data-style="geometric">Geometric</button>
                    <button class="style-btn" data-style="ornate">Ornate</button>
                    <button class="style-btn" data-style="nature">Nature</button>
                </div>
            </div>

            <div class="control-group">
                <label>Patterns:</label>
                <div class="pattern-grid" id="patternGrid"></div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="artCanvas" width="600" height="600"></canvas>
        </div>

        <div class="pattern-info">
            <h3 id="infoTitle">Minimalist Style</h3>
            <p id="infoText">Simple shapes v·ªõi clean lines. Patterns t·∫°o depth m√† kh√¥ng overwhelming. Suitable cho meditation v√† focus.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');
        let currentStyle = 'minimalist';
        let selectedPatterns = new Set(['lines', 'dots', 'cross']);

        const styleInfo = {
            minimalist: {
                title: 'Minimalist Style',
                text: 'Simple shapes v·ªõi clean lines. Patterns t·∫°o depth m√† kh√¥ng overwhelming. Suitable cho meditation v√† focus.'
            },
            organic: {
                title: 'Organic Style',
                text: 'Flowing curves v√† natural forms. Patterns follow natural movements nh∆∞ waves, leaves, water. Calming v√† expressive.'
            },
            geometric: {
                title: 'Geometric Style',
                text: 'Sharp angles v√† precise shapes. Mathematical patterns t·∫°o symmetry v√† order. Satisfying cho pattern lovers.'
            },
            ornate: {
                title: 'Ornate Style',
                text: 'Intricate details v√† decorative elements. Multiple patterns layer together. More complex nh∆∞ng rewarding.'
            },
            nature: {
                title: 'Nature-Inspired',
                text: 'Patterns inspired b·ªüi nature - scales, bark, leaves, feathers. Organic nh∆∞ng c√≥ structure.'
            }
        };

        // Pattern drawing functions
        const patterns = {
            lines: (ctx, x, y, w, h) => {
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                for (let i = 0; i < w; i += 4) {
                    ctx.beginPath();
                    ctx.moveTo(x + i, y);
                    ctx.lineTo(x + i, y + h);
                    ctx.stroke();
                }
            },
            cross: (ctx, x, y, w, h) => {
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                for (let i = 0; i < w; i += 4) {
                    ctx.beginPath();
                    ctx.moveTo(x + i, y);
                    ctx.lineTo(x + i, y + h);
                    ctx.stroke();
                }
                for (let i = 0; i < h; i += 4) {
                    ctx.beginPath();
                    ctx.moveTo(x, y + i);
                    ctx.lineTo(x + w, y + i);
                    ctx.stroke();
                }
            },
            dots: (ctx, x, y, w, h) => {
                ctx.fillStyle = '#2c3e50';
                for (let i = 0; i < w; i += 6) {
                    for (let j = 0; j < h; j += 6) {
                        ctx.beginPath();
                        ctx.arc(x + i, y + j, 1, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            },
            diagonal: (ctx, x, y, w, h) => {
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                for (let i = -h; i < w; i += 5) {
                    ctx.beginPath();
                    ctx.moveTo(x + i, y);
                    ctx.lineTo(x + i + h, y + h);
                    ctx.stroke();
                }
            },
            waves: (ctx, x, y, w, h) => {
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                for (let j = 0; j < h; j += 8) {
                    ctx.beginPath();
                    ctx.moveTo(x, y + j);
                    for (let i = 0; i < w; i += 10) {
                        ctx.quadraticCurveTo(x + i + 5, y + j + 3, x + i + 10, y + j);
                    }
                    ctx.stroke();
                }
            },
            circles: (ctx, x, y, w, h) => {
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                for (let i = 5; i < w; i += 15) {
                    for (let j = 5; j < h; j += 15) {
                        ctx.beginPath();
                        ctx.arc(x + i, y + j, 4, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
            },
            zigzag: (ctx, x, y, w, h) => {
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                for (let j = 0; j < h; j += 10) {
                    ctx.beginPath();
                    ctx.moveTo(x, y + j);
                    for (let i = 0; i < w; i += 10) {
                        ctx.lineTo(x + i + 5, y + j + (i % 20 === 0 ? 5 : -5));
                    }
                    ctx.stroke();
                }
            },
            scales: (ctx, x, y, w, h) => {
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                for (let j = 0; j < h; j += 10) {
                    for (let i = 0; i < w; i += 10) {
                        ctx.beginPath();
                        ctx.arc(x + i, y + j, 5, 0, Math.PI);
                        ctx.stroke();
                    }
                }
            }
        };

        // Create pattern samples
        function createPatternSamples() {
            const grid = document.getElementById('patternGrid');
            grid.innerHTML = '';
            
            Object.keys(patterns).forEach(patternName => {
                const sampleCanvas = document.createElement('canvas');
                sampleCanvas.className = 'pattern-sample';
                if (selectedPatterns.has(patternName)) {
                    sampleCanvas.classList.add('active');
                }
                sampleCanvas.width = 60;
                sampleCanvas.height = 60;
                const sampleCtx = sampleCanvas.getContext('2d');
                
                sampleCtx.fillStyle = 'white';
                sampleCtx.fillRect(0, 0, 60, 60);
                patterns[patternName](sampleCtx, 5, 5, 50, 50);
                
                sampleCanvas.addEventListener('click', () => {
                    if (selectedPatterns.has(patternName)) {
                        selectedPatterns.delete(patternName);
                        sampleCanvas.classList.remove('active');
                    } else {
                        selectedPatterns.add(patternName);
                        sampleCanvas.classList.add('active');
                    }
                    drawArt();
                });
                
                grid.appendChild(sampleCanvas);
            });
        }

        // Draw different art styles
        function drawArt() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            switch(currentStyle) {
                case 'minimalist':
                    drawMinimalist();
                    break;
                case 'organic':
                    drawOrganic();
                    break;
                case 'geometric':
                    drawGeometric();
                    break;
                case 'ornate':
                    drawOrnate();
                    break;
                case 'nature':
                    drawNature();
                    break;
            }
        }

        function drawMinimalist() {
            const patterns_arr = Array.from(selectedPatterns);
            
            // Simple circles
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            ctx.arc(300, 300, 150, 0, Math.PI * 2);
            ctx.stroke();
            
            if (patterns_arr.length > 0) {
                ctx.save();
                ctx.clip();
                patterns[patterns_arr[0]](ctx, 150, 150, 300, 300);
                ctx.restore();
            }
            
            // Inner circle
            ctx.beginPath();
            ctx.arc(300, 300, 80, 0, Math.PI * 2);
            ctx.stroke();
            
            if (patterns_arr.length > 1) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(300, 300, 80, 0, Math.PI * 2);
                ctx.clip();
                patterns[patterns_arr[1]](ctx, 220, 220, 160, 160);
                ctx.restore();
            }
        }

        function drawOrganic() {
            const patterns_arr = Array.from(selectedPatterns);
            
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            
            // Flowing petal shape
            for (let i = 0; i < 6; i++) {
                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate((Math.PI * 2 / 6) * i);
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(50, -80, 0, -150);
                ctx.quadraticCurveTo(-50, -80, 0, 0);
                ctx.stroke();
                
                if (patterns_arr[i % patterns_arr.length]) {
                    ctx.save();
                    ctx.clip();
                    patterns[patterns_arr[i % patterns_arr.length]](ctx, -50, -150, 100, 150);
                    ctx.restore();
                }
                
                ctx.restore();
            }
            
            // Center
            ctx.beginPath();
            ctx.arc(300, 300, 30, 0, Math.PI * 2);
            ctx.stroke();
        }

        function drawGeometric() {
            const patterns_arr = Array.from(selectedPatterns);
            
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            
            // Hexagon
            const centerX = 300, centerY = 300, size = 120;
            
            for (let layer = 0; layer < 3; layer++) {
                const currentSize = size - (layer * 35);
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI / 3) * i;
                    const x = centerX + currentSize * Math.cos(angle);
                    const y = centerY + currentSize * Math.sin(angle);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
                
                if (layer < patterns_arr.length) {
                    ctx.save();
                    ctx.clip();
                    const offset = size - currentSize;
                    patterns[patterns_arr[layer]](ctx, centerX - size + offset, centerY - size + offset, 
                                                    (size - offset) * 2, (size - offset) * 2);
                    ctx.restore();
                }
            }
        }

        function drawOrnate() {
            const patterns_arr = Array.from(selectedPatterns);
            
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 1.5;
            
            // Complex mandala-like design
            const layers = 4;
            for (let layer = 0; layer < layers; layer++) {
                const radius = 150 - (layer * 30);
                const segments = 8;
                
                for (let i = 0; i < segments; i++) {
                    ctx.save();
                    ctx.translate(300, 300);
                    ctx.rotate((Math.PI * 2 / segments) * i);
                    
                    // Decorative element
                    ctx.beginPath();
                    ctx.moveTo(0, -radius);
                    ctx.lineTo(20, -radius - 20);
                    ctx.lineTo(0, -radius - 40);
                    ctx.lineTo(-20, -radius - 20);
                    ctx.closePath();
                    ctx.stroke();
                    
                    if (patterns_arr[layer % patterns_arr.length]) {
                        ctx.save();
                        ctx.clip();
                        patterns[patterns_arr[layer % patterns_arr.length]](ctx, -20, -radius - 40, 40, 40);
                        ctx.restore();
                    }
                    
                    ctx.restore();
                }
            }
            
            // Center ornament
            ctx.beginPath();
            ctx.arc(300, 300, 25, 0, Math.PI * 2);
            ctx.stroke();
        }

        function drawNature() {
            const patterns_arr = Array.from(selectedPatterns);
            
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            
            // Leaf shape
            ctx.beginPath();
            ctx.moveTo(300, 150);
            ctx.quadraticCurveTo(400, 250, 300, 450);
            ctx.quadraticCurveTo(200, 250, 300, 150);
            ctx.stroke();
            
            if (patterns_arr.length > 0) {
                ctx.save();
                ctx.clip();
                patterns[patterns_arr[0]](ctx, 200, 150, 200, 300);
                ctx.restore();
            }
            
            // Center vein
            ctx.beginPath();
            ctx.moveTo(300, 150);
            ctx.lineTo(300, 450);
            ctx.stroke();
            
            // Side veins
            for (let i = 0; i < 6; i++) {
                const y = 200 + i * 40;
                ctx.beginPath();
                ctx.moveTo(300, y);
                ctx.quadraticCurveTo(330, y + 20, 340, y + 30);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(300, y);
                ctx.quadraticCurveTo(270, y + 20, 260, y + 30);
                ctx.stroke();
            }
        }

        // Event listeners
        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentStyle = this.dataset.style;
                
                const info = styleInfo[currentStyle];
                document.getElementById('infoTitle').textContent = info.title;
                document.getElementById('infoText').textContent = info.text;
                
                drawArt();
            });
        });

        // Initialize
        createPatternSamples();
        drawArt();
    </script>
</body>
</html>
